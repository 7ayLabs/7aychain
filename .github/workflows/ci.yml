name: CI

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

concurrency:
  # For PRs: group by head ref to cancel outdated runs on same PR
  # For pushes to main/develop: group by SHA to never cancel (each push is unique)
  group: ${{ github.workflow }}-${{ github.event_name == 'pull_request' && github.head_ref || github.sha }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  CARGO_INCREMENTAL: 0
  CARGO_NET_RETRY: 10
  RUSTUP_MAX_RETRIES: 10

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            protobuf-compiler \
            libclang-dev

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
          shared-key: lint

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: |
          cargo clippy --workspace --all-targets -- \
            -D warnings \
            -A clippy::expect_used \
            -A clippy::unwrap_used \
            -A clippy::derivable_impls

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            protobuf-compiler \
            libclang-dev

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown
          components: rust-src

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
          shared-key: build

      - name: Build node (release)
        run: cargo build --release -p seveny-node

      - name: Build runtime (WASM)
        run: cargo build --release -p seveny-runtime

      - name: Upload node binary
        uses: actions/upload-artifact@v4
        with:
          name: seveny-node
          path: target/release/seveny-node
          retention-days: 7

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            protobuf-compiler \
            libclang-dev

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
          shared-key: test

      - name: Run pallet tests
        run: cargo test --workspace --lib

      - name: Run integration tests
        run: cargo test --workspace --test '*'
        continue-on-error: true

      - name: Run invariant tests
        run: cargo test invariant_ -- --nocapture
        continue-on-error: true

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo-audit
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin/cargo-audit
          key: cargo-audit-0.21

      - name: Install cargo-audit
        run: cargo install cargo-audit --version 0.21.2 || true

      - name: Run security audit
        run: cargo audit --deny warnings
        continue-on-error: true

      - name: Check for known vulnerabilities
        run: cargo audit --json > audit-report.json || true

      - name: Upload audit report
        uses: actions/upload-artifact@v4
        with:
          name: security-audit
          path: audit-report.json
          retention-days: 30

  coverage:
    name: Coverage
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            protobuf-compiler \
            libclang-dev

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - name: Install tarpaulin
        run: cargo install cargo-tarpaulin || true

      - name: Generate coverage
        run: cargo tarpaulin --workspace --out Xml --skip-clean
        continue-on-error: true

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./devnet/Dockerfile
          push: false
          tags: 7aychain:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  runtime-checks:
    name: Runtime Checks
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download node binary
        uses: actions/download-artifact@v4
        with:
          name: seveny-node
          path: ./bin

      - name: Make binary executable
        run: chmod +x ./bin/seveny-node

      - name: Check runtime version
        run: ./bin/seveny-node --version

      - name: Verify chain spec generation
        run: ./bin/seveny-node build-spec --chain local --disable-default-bootnode > /dev/null
        continue-on-error: true
